{% extends "base.html" %}
{% block title %}Login - Klevaedge{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-dark-card border border-gray-700 rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Klevaedge" class="h-12 w-auto object-contain">
                </div>
                <h2 class="text-3xl font-bold text-white">Sign in to Klevaedge</h2>
                <p class="mt-2 text-gray-400">Or <a href="{{ url_for('register') }}" class="text-primary-400 hover:text-primary-300 font-medium">create a new account</a></p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for cat, msg in messages %}
                <div class="mb-4 px-4 py-3 rounded-lg text-sm {% if cat == 'error' %}bg-red-900 bg-opacity-40 border border-red-700 text-red-300{% else %}bg-green-900 bg-opacity-40 border border-green-700 text-green-300{% endif %}">
                    {{ msg }}
                </div>
                {% endfor %}
            {% endwith %}

            <form class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email address</label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none rounded-lg block w-full px-4 py-3 bg-dark-bg border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required
                               class="appearance-none rounded-lg block w-full px-4 py-3 pr-12 bg-dark-bg border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                               placeholder="••••••••">
                        <button type="button" onclick="togglePw('password','eye-login')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition focus:outline-none p-1">
                            <i id="eye-login" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                        class="w-full flex items-center justify-center py-3 px-4 text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-primary-500 glow transition">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>

        </div>
    </div>
</section>

<script>
function togglePw(fieldId, iconId) {
    const f = document.getElementById(fieldId);
    const i = document.getElementById(iconId);
    const isHidden = f.type === 'password';
    f.type = isHidden ? 'text' : 'password';
    i.className = isHidden ? 'fas fa-eye-slash' : 'fas fa-eye';
}
</script>
{% endblock %}
