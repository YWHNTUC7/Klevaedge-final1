{% extends "base.html" %}

{% block title %}Verify Email - Klevaedge{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-dark-card border border-gray-800 rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope-open-text text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-100">Verify Your Email</h2>
                <p class="mt-2 text-gray-400">Enter the 6-digit code sent to your email</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-300 mb-2">
                        Verification Code
                    </label>
                    <input id="code" name="code" type="text" required maxlength="6"
                           class="appearance-none rounded-lg block w-full px-4 py-3 bg-dark-bg border border-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                           placeholder="000000">
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 glow transition">
                        <i class="fas fa-check-circle mr-2"></i>
                        Verify Email
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Didn't receive the code? 
                    <a href="#" class="text-primary-400 hover:text-primary-300 font-medium">Resend</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
